<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elokuvauutiskirje</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">

                <div class="column is-5">
                  <figure class="image">

                      alt="Another Poster"

                  <p class="subtitle is-6"><em>Agnès Varda</em></p>
                  <div class="block">
                    <p class="dates">Lauantai 19.7.</p>
                  </div>
                  <div class="block">
                    <a class="button is-link is-small" href="https://example.com" target="_blank"
                      >Kino Regina</a
                    >
                    <a class="button is-primary is-small" href="https://example.com" target="_blank"

            </div>
          </div>
